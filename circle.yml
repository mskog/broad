machine:
  node:
    version: 8.3.0

dependencies:
  pre:
    - cp .env.development .env.test
  post:
    - npm run build

test:
  override:
    - RAILS_ENV=test bundle exec rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml

deployment:
  production:
    branch: master
    commands:
      - git push dokku@$DEPLOY_HOST:broad master
